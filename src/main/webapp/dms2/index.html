<!DOCTYPE html>
<html>

<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#DFFAEB;padding:10px">

                <li>
                    <span>Foods</span>
                    <ul>
                        <li>

                            <ul>
                                <li>apple</li>
                                <li>orange</li>

                        </li>
                        <li onclick="onClick">
                            <span>Vegetables</span>
                            <ul>
                                <li>tomato</li>
                                <li>carrot</li>
                                <li>cabbage</li>

                    </ul>

            </ul>
        </div>
        <div title="财务管理" data-options="selected:true" style="width:150px;padding:1px;">
            <ul class="easyui-tree">
                <li>

     style="width:700px;height:250px"/>
</body>

<script>
    $(function () {
        $(document).bind('contextmenu', function (e) {
            e.preventDefault();
            $('#mm').menu('show', {
                left: e.pageX,
                top: e.pageY
            });
        });
    });
</script>

</html>
